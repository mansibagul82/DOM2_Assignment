<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="tag1">First H1</h1>
    <h1 id="tag2">Second H1</h1>
    <h3 id="h3tags">First H3</h3>
    <h3 id="h3tag">Second H3</h3>
    <h5 id="Tag1h5">First H5</h5>
    <h5 id="Tag2h5">Second H5</h5>
    <h5 id="Tag3h5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      let head1 = document.getElementById('tag1')
      let head2 = document.getElementById('tag2')
      function changeH1() {
        // the colour of first <h1> should turn to red
        head1.style.color = "red";
        head2.style.color = "red"

      }
       
      let heading1 = document.getElementById('h3tags')
      let heading2 = document.getElementById('h3tag')
      function changeH3() {
        // the colour of all <h3> should turn to green
        heading1.style.color = "green" 
        heading2.style.color = "green" 
      }

      let headtag1 = document.getElementById('Tag1h5')
      let headtag2 = document.getElementById('Tag2h5')
      let headtag3 = document.getElementById('Tag3h5')
      function changeH5() {
        // the colour of all <h5> should turn to blue
          headtag1.style.color = "blue"
          headtag2.style.color = "blue"
          headtag3.style.color = "blue"
      }
      
      let greencl = document.querySelectorAll('.green')
      function changeGreen() {
        // all the elements with the class green should change to green
        greencl.forEach(greenclass => {
          greenclass.style.color = "green"
        })
      }
      greencl.forEach(greenclass => {
        greenclass.addEventListener('click', changeGreen);
      })

      let redcl = document.querySelectorAll('.red')
      function changeRed() {
        // all the elements with the class red should change to red
        redcl.forEach(redclass => {
          redclass.style.color = "red"
        })
      }
      redcl.forEach(redclass => {
        redclass.addEventListener('click',changeRed)
      })

      let bluecl = document.querySelectorAll('.blue')
      function changeBlue() {
        // all the elements with the class blue should change to blue
        bluecl.forEach(blueclass => {
          blueclass.style.color = "blue"
        })
      }
      bluecl.forEach(blueclass => {
        blueclass.addEventListener('click',changeBlue)
      })
    </script>
  </body>
</html>
